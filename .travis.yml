language: csharp
mono: none
dotnet: 2.0.0

addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main'
      key_url: 'https://packages.microsoft.com/keys/microsoft.asc'
    packages:
    - dotnet-sharedframework-microsoft.netcore.app-1.0.5

os:
  - linux
  - osx

dist: trusty
osx_image: xcode8.3
  
before_install:  
  - if test "$TRAVIS_OS_NAME" == "osx"; then ulimit -n 2048; fi
  
before_script:
  - dotnet restore src/

script:
  - if test "$TRAVIS_OS_NAME" != "osx"; then dotnet test src/sendstorm.tests/sendstorm.tests.csproj -c Release -f netcoreapp1.0; fi
  - dotnet test src/sendstorm.tests/sendstorm.tests.csproj -c Release -f netcoreapp2.0
